{% extends 'base.html' %}
{% block title %}Edit Match Result{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Edit Match Result</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Home Team: {{ match.home_team }}</label>
            <input type="number" name="home_score" value="{{ match.home_score }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Away Team: {{ match.away_team }}</label>
            <input type="number" name="away_score" value="{{ match.away_score }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save Result</button>
    </form>
</div>
{% endblock %}
