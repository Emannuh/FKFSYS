{% extends 'base.html' %}
{% block content %}
<h2>Move Match to Another Round</h2>
<p><strong>{{ match.home_team.team_name }} vs {{ match.away_team.team_name }}</strong></p>
<form method="post">
    {% csrf_token %}
    <label for="new_round">Select New Round:</label>
    <select name="new_round" id="new_round" required>
        {% for r in rounds %}
            <option value="{{ r }}" {% if match.round_number == r %}selected{% endif %}>Round {{ r }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Move Match</button>
    <a href="{% url 'matches:manage_matches' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
