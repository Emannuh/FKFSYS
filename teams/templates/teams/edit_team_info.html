{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Team Info{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Team Info: {{ team.team_name }}</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'teams:team_detail' team.id %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
